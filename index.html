<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="styles.css" />
    <title>Login and Signup Page</title>
    <link rel="icon" href="assets/icon.png" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- SIGN IN FORM -->
          <form action="#" name="sign-in-form" class="sign-in-form" onsubmit="return validateSignInForm()">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input  name="username" type="text" placeholder="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" type="password" placeholder="password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <!-- SOCIAL MEDIA ICONS -->
            <p class="social-text">Or Sign in using</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </form>
          <!-- SIGN UP FORM -->
          <form action="#" name="sign-up-form" class="sign-up-form" onsubmit="return validateSignUpForm()">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input name="username" type="text" placeholder="username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input name="email"  type="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input name="password" type="password" placeholder="password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up using</p>
            <!-- SOCIAL MEDIA ICONS -->
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
            </div>
          </form>
          
        </div>
      </div>
      
      <!-- SVG AND OTHER CONTENTS -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
             " Website without visitors is like a ship lost in the horizon."
              <br>
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="assets/login.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              “Digital design is like painting, except the paint never dries.”<br>
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="assets/reg.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
